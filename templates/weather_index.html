<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weater based Irrigation recomentation system</title>
    <link href="{{ url_for('static', filename="assets/css/style_weather.css")}}" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Weather and Irrigation App</h1>

        <!-- Location Input Section -->
        <div class="input-group">
            <input type="text" id="locationInput" placeholder="Enter location" aria-label="Location">
            <button id="searchButton">Search</button>
        </div>

        <!-- Weather Data Display -->
        <div id="weatherData">
            <div id="location"></div>
            <div id="temperature"></div>
            <div id="humidity"></div>
            <div id="description"></div>
            <div id="soilMoisture"></div>
        </div>

        <!-- 5-Day Forecast Section (now above soil type selection) -->
        <div id="forecast"></div>

        <!-- Irrigation Recommendation Section -->
        <div class="irrigation-section">
            <div>
                <label for="soilType">Select Soil Type:</label>
                <select id="soilType" aria-label="Soil Type">
                    <option value="sandy">Sandy</option>
                    <option value="loamy">Loamy</option>
                    <option value="clay">Clay</option>
                    <option value="silt">Silt</option>
                    <option value="peaty">Peaty</option>
                    <option value="saline">Saline</option>
                    <option value="siltyClay">Silty Clay</option>
                    <option value="sandyLoam">Sandy Loam</option>
                    <option value="clayLoam">Clay Loam</option>
                    <option value="loam">Loam</option>
                    <option value="siltyLoam">Silty Loam</option>
                    <option value="sandyClayLoam">Sandy Clay Loam</option>
                    <option value="siltyClayLoam">Silty Clay Loam</option>
                    <option value="peatyClay">Peaty Clay</option>
                    <option value="siltyPeat">Silty Peat</option>
                    <option value="sandyPeat">Sandy Peat</option>
                    <option value="salineAlkali">Saline-Alkali</option>
                    <option value="alluvial">Alluvial</option>
                    <option value="brownEarth">Brown Earth</option>
                    <option value="chernozem">Chernozem</option>
                    <option value="podzol">Podzol</option>
                    <option value="laterite">Laterite</option>
                    <option value="andosol">Andosol</option>
                    <option value="desertSoil">Desert Soil</option>
                    <option value="marshySoil">Marshy Soil</option>
                </select>
            </div>
            <div>
                <label for="acresInput">Number of Acres:</label>
                <input type="number" id="acresInput" min="1" placeholder="Enter acres" aria-label="Number of Acres">
                <button id="recommendButton">Get Irrigation Recommendation</button>
            </div>
            <div id="irrigationStatus"></div>
            <div id="waterRequirement"></div>
        </div>
        
    </div>

    <script src="{{ url_for('static', filename="assets/js/script_weather.js")}}"></script>

</body>
</html>
